<!DOCTYPE html>
<html>
<head>
    <title>图片上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>图片上传</h2>
        <form action="upload/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">选择图片:</label>
                <input type="file" name="image" id="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="mold">模具号码:</label>
                <input type="text" name="mold" id="mold" required>
            </div>
            <div class="form-group">
                <label for="position">位置号:</label>
                <input type="number" name="position" id="position" required>
            </div>
            <div class="form-group">
                <label for="imageIndex">图片序号:</label>
                <input type="number" name="imageIndex" id="imageIndex" required>
            </div>
            <div class="form-group">
                <label for="date">日期:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="form-group">
                <input type="submit" value="上传" class="btn">
            </div>
        </form>
    </div>

</body>
</html>
