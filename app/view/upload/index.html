<!DOCTYPE html>
<html>
<head>
    <title>上传链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333333;
        }

        .upload-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        .upload-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>上传链接</h2>
    <a href="upload/start" class="upload-link">上传图片</a>
</body>
</html>
